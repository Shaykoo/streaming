<form class="container mt-4">
    <label> Fill the topics</label>
    <input #topic type="text" class="form-control" (keyup.enter)= "addTopic(topic)">
    <ul class="list-group">
        <li *ngFor="let topic of topics.controls" 
            (click)="onRemove(topic)"
        class="list-group-item">{{topic.value}}</li>
      </ul>
</form>
